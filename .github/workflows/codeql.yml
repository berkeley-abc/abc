env:
  BUILD_TYPE: Release

jobs:
  analyze:
    runs-on: ubuntu-20.04

    strategy:
      fail-fast: false
      matrix:
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python' ]
        language: [ 'cpp']
        # compiler version (currently clang)
        version: 12

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      if: matrix.language == 'cpp'
      run: |
        sudo apt-get -qq update
        sudo apt-get install -y clang-${{ matrix.version }} lld-${{ matrix.version }} g++-multilib
        echo "CC=clang-${{ matrix.version }}" >> $GITHUB_ENV
        echo "CXX=clang++-${{ matrix.version }}" >> $GITHUB_ENV

    - name: Create Build Environment
      run: cmake -E make_directory ${{github.workspace}}/build

    - name: Configure CMake
      shell: bash
      working-directory: ${{github.workspace}}/build
      run: cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DBUILD_SHARED_LIBS=ON -DABC_USE_NAMESPACE=xxx -DABC_USE_NO_READLINE=ON

    - name: Initialize CodeQl
      uses: github/codeql-action/init@v1
      with:
        queries: +security-and-quality
        languages: ${{ matrix.language }}
        setup-python-dependencies: false

    - name: Build
      working-directory: ${{github.workspace}}/build
      shell: bash
      run: cmake --build . --config $BUILD_TYPE

    - name: Perform CodeQl Analysis
      uses: github/codeql-action/analyze@v1
