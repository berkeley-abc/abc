name: ci

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '**.rst'
      - '**.sh'

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash

    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8]

        name: [
          windows-2019-cl,
          ubuntu-20.04-gcc,
          ubuntu-20.04-clang,
          ubuntu-18.04-gcc,
          macOS-10.15-gcc,
          macOS-10.15-clang,
        ]

        include:
          - name: windows-2019-cl
            os: windows-2019
            compiler: cl

          - name: ubuntu-20.04-gcc
            os: ubuntu-20.04
            compiler: gcc
            version: "10"
            toxcmd: build

          - name: ubuntu-20.04-clang
            os: ubuntu-20.04
            compiler: clang
            version: "10"
            toxcmd: clang

          - name: ubuntu-18.04-gcc
            os: ubuntu-18.04
            compiler: gcc
            version: "9"
            toxcmd: abc,tests

          - name: macOS-10.15-gcc
            os: macOS-10.15
            compiler: gcc
            version: "11"
            toxcmd: ctest

          - name: macOS-10.15-clang
            os: macOS-10.15
            compiler: xcode
            version: "12.3"
            toxcmd: clang

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Update CMake
      uses: jwlawson/actions-setup-cmake@v1.8

    - name: Install Tox
      run: |
        python -m pip install --upgrade pip
        pip install tox

    - name:  Install and setup Linux packages
      if: runner.os == 'Linux'
      run: |
        sudo apt-get -y -qq update
        sudo apt-get install -y libreadline-dev ncurses-dev
        if [ "${{ matrix.compiler }}" = "gcc" ]; then
          sudo apt-get install -y g++-${{ matrix.version }} g++-${{ matrix.version }}-multilib
          echo "CC=gcc-${{ matrix.version }}" >> $GITHUB_ENV
          echo "CXX=g++-${{ matrix.version }}" >> $GITHUB_ENV
        else
          sudo apt-get install -y clang-${{ matrix.version }} g++-multilib
          echo "CC=clang-${{ matrix.version }}" >> $GITHUB_ENV
          echo "CXX=clang++-${{ matrix.version }}" >> $GITHUB_ENV
        fi

    - name: Build and test Linux
      if: runner.os == 'Linux'
      env:
        CC: ${{ env.CC }}
        CXX: ${{ env.CXX }}
      run: |
        tox -e ${{ matrix.toxcmd }}

    - name:  Install and setup MacOS packages
      if: runner.os == 'macOS'
      run: |
        if [ "${{ matrix.compiler }}" = "gcc" ]; then
          brew install gcc@${{ matrix.version }}
          echo "CC=gcc-${{ matrix.version }}" >> $GITHUB_ENV
          echo "CXX=g++-${{ matrix.version }}" >> $GITHUB_ENV
        else
          ls -ls /Applications/
          sudo xcode-select -switch /Applications/Xcode_${{ matrix.version }}.app
          echo "CC=clang-${{ matrix.version }}" >> $GITHUB_ENV
          echo "CXX=clang++-${{ matrix.version }}" >> $GITHUB_ENV
        fi

    - name: Build and test MacOS
      if: runner.os == 'macOS'
      env:
        CC: ${{ env.CC }}
        CXX: ${{ env.CXX }}
      run: |
        tox -e ${{ matrix.toxcmd }}

    - name: Configure Windows
      if: runner.os == 'Windows'
      run: >
        cmake -S . -B build
        -DBUILD_SHARED_LIBS=ON
        -DABC_USE_NO_PTHREADS=ON
        -DABC_USE_NO_READLINE=ON
        -DCMAKE_BUILD_TYPE=Release
      env:
        CC: cl
        CXX: cl

    - name: Build Windows
      if: runner.os == 'Windows'
      run: cmake --build build --config Release -j 2

    - name: Test Windows
      if: runner.os == 'Windows'
      run: ctest -V -C Release --test-dir build/
